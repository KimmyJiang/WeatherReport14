<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Taipei">
        <table class="weather-report">
            <thead>
                <tr class="title-top">
                    <!-- <th id="country">縣市</th> -->
                    <th class="title-district">地區</th>
                    <th class="title-time">時間</th>
                    <th class="title-date">
                        <p class="date-txt">04 / 20</p>
                        <p class="week-txt">星期三</p>
                    </th>
                    <th class="title-date">
                        <p class="date-txt">04 / 21</p>
                        <p class="week-txt">星期四</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="day">
                    <th rowspan="2" class="taipei-district">士林區</th>
                    <td >白天</td>
                    <td>
                        <p class="description">陰。降雨機率 20%。溫度攝氏19度。稍有寒意。偏東風 平均風速1-2級(每秒2公尺)。相對濕度82%。</p>
                    </td>
                    <td>
                        <p class="description">陰。降雨機率 20%。溫度攝氏19度。稍有寒意。偏東風 平均風速1-2級(每秒2公尺)。相對濕度82%。</p>
                    </td>
                </tr>
                <tr class="night">
                    <td>晚上</td>
                    <td>
                        <p class="description">陰。降雨機率 20%。溫度攝氏19度。稍有寒意。偏東風 平均風速1-2級(每秒2公尺)。相對濕度82%。</p>
                    </td>
                    <td>
                        <p class="description">陰。降雨機率 20%。溫度攝氏19度。稍有寒意。偏東風 平均風速1-2級(每秒2公尺)。相對濕度82%。</p>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
